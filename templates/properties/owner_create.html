{% extends 'navigation/sidebar_config.html' %}
{% load crispy_forms_tags %}

{% block content_sidebar %}
    <form action="." method="POST" autocomplete="off" class="space-y-4" novalidate>
        {% csrf_token %}
        <div class="mt-5 md:mt-0 md:col-span-2 shadow-xl">
            <h2 class="px-6 py-4 text-xl font-semibold bg-gray-100 rounded-t-md">{{ title }} de Propietario</h2>
        
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
        
             
                    {% for field in form.visible_fields %}
                    <div class="col-span-6">
                        {{ field | as_crispy_field }}
                    </div>
                    {% endfor %}  

                </div>
              </div>
              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <a 
                href="{% url 'properties:owner_list' %}" 
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Cancelar
                </a>
                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 hover:bg-gradient-to-tl bg-gradient-to-tr from-orange-400 via-red-500 to-red-600">
                  Guardar
                </button>
              </div>
            </div>
          </div>
    </form>
    

{% endblock content_sidebar %}
