{% load crispy_forms_tags %}
<div  class="relative flex justify-center">

    <div x-show="modalFormClient.isOpen" 
        x-cloak
        x-transition:enter="transition duration-300 ease-out"
        x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
        x-transition:leave="transition duration-150 ease-in"
        x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
        x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
        class="fixed inset-0 z-10 overflow-y-auto" 
        aria-labelledby="modal-title" role="dialog" aria-modal="true"
    >
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

            <div @click.away="modalFormClient.closeModal()"  class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl  sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">
                <h3 class="text-lg font-medium leading-6 text-gray-800 capitalize " id="modal-title">
                    Crear Cliente
                </h3>
                <p class="mt-2 text-sm text-gray-500 ">
                    Procede a Completar los Datos para Crear Cliente
                </p>

                <div  id="client-form">
                {% block client_form %}
                
                <form 
                    id="form-client"
                    class="mt-4" 
                >
                    {{ form | crispy }}
                    
                    <div class="mt-4 sm:flex sm:items-center sm:-mx-2">
                        <button 
                            type="button" 
                            @click="modalFormClient.closeModal()" class="w-full px-4 py-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2  hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                            Cancelar
                        </button>

                        <button 
                            hx-post="{{ url_form }}"
                            hx-vals='{{ url_vals }}'
                            hx-swap="innerHTML"
                            hx-target="#client-form"
                            @click="modalFormClient.sendRequest()" 
                            type="submit" class="w-full px-4 py-2 mt-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                            Enviar
                        </button>
                    </div>
                </form>

            


                {% endblock client_form %}
            </div>
            
            </div>
        </div>
    </div>
</div>
