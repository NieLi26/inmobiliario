<div x-data="{ open: false }">
    <div
        @click="open = true"
        class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110 cursor-pointer"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-briefcase w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"></path>
            <path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2"></path>
            <path d="M12 12l0 .01"></path>
            <path d="M3 13a20 20 0 0 0 18 0"></path>
        </svg>
    </div>

    <div
        x-show="open"
        x-cloak
        class="relative z-10"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
    >
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed z-10 inset-0 overflow-y-auto">
        <div
        class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0"
        >
        <div
            @click.away="open = false"
            class="shadow-lg rounded-2xl p-4 bg-white w-96 m-auto"
        >
            <div class="w-full h-full text-center">
            <div class="flex h-full flex-col justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-4 w-12 h-12 m-auto text-blue-500" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"></path>
                    <path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2"></path>
                    <path d="M12 12l0 .01"></path>
                    <path d="M3 13a20 20 0 0 0 18 0"></path>
                </svg>
                <p class="text-gray-800 text-xl font-bold mt-4">
                    Crear Operación
                </p>
                <p class="text-gray-600 text-xs py-2 px-6">
                    Estas Seguro de Crear una Operación con esta Publicación ?
                </p>
                <div class="flex items-center justify-around w-full mt-8">
                <button
                    hx-get="{% url 'properties:publication_change' publication.id %}"
                    hx-vals='{"action": "operation", "type_publish": "{{ publish_type }}", "page_number": "{{ page_obj.number }}"}'
                    hx-target="#custom_table"
                    @click="open = false"
                    type="submit"
                    class="py-2 px-4 mx-3 bg-green-300 hover:bg-green-400 focus:ring-green-500 focus:ring-offset-green-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                >
                Crear
                </button>

                <button @click="open = false" type="button" class="py-2 px-4  bg-white hover:bg-gray-100 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-indigo-500 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                    Cancelar
                </button>

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
