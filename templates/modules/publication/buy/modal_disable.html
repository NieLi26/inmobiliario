                    <div class="flex h-full flex-col justify-between">

                        <p class="text-gray-800  text-xl font-bold mt-4">
                            Desactivar
                        </p>
                        <p class="text-gray-600  text-xs py-2 px-6">
                            Estas seguro de Desactivar esta Publicaci√≥n ?
                        </p>
                        <div class="flex items-center justify-around w-full mt-8">
                            <button 
                            hx-get="{% url 'properties:publication_change' publication.id %}"
                            hx-vals='{"action": "disable", "type_publish": "{{ publish_type }}", "page_number": "{{ page_obj.number }}"}'
                            hx-target="#custom_table"
                            @click="open = false" type="submit" class="py-2 px-4 mx-3 bg-red-300 hover:bg-red-400 focus:ring-red-500 focus:ring-offset-red-200 text-black w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">

                            <button @click="open = false" type="button" class="py-2 px-4  bg-white hover:bg-gray-100 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-indigo-500 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
