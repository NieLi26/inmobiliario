{% extends '_base.html' %}

{% block title %} Lista de Contactos {% endblock title %}


{% block content %}

<div class="max-w-7xl mx-auto py-8 px-4 sm:py-10 sm:px-6 lg:px-8">
<div class="text-center">
    <div class="text-center">
        <h2 class="text-4xl tracking-tight font-gilroy-bold text-gray-900 sm:text-5xl ">
            Listado de Contactos</h2>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4 font-gilroy-medium">Maneja la informaci√≥n de los contactos!</p>
        </div>
    </div>
</div>
    
<div class="max-w-7xl mx-auto py-4 px-4 lg:px-8">

    <div class="flex relative ">
        <span class="rounded-l-md inline-flex  items-center px-3 border-t bg-white border-l border-b  border-gray-300 text-gray-500 shadow-sm text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
            </svg>
        </span>
        <input 
        hx-get="{% url 'pages:hx_contact_table'  page_obj.number  %}" 
        hx-target='#table-contact'
        hx-swap="innerHTML"
        hx-trigger = "keyup changed delay:500ms"
        name="q"
        type="text" class=" rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="email" placeholder="Busca el contacto"/>
    </div>
    
        
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden border-2" id="table-contact" >
            {% include 'partials/contact_table.html' %} 
        </div>
    </div>
</div>

{% endblock content %}
    

{% block footer %}
    
{% endblock footer %}
