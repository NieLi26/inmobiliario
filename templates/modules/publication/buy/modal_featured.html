                        </p>
                        <div class="flex items-center justify-around w-full mt-8">
                            <button

                            hx-vals='{"action": "featured", "type_publish": "{{ publish_type }}", "page_number": "{{ page_obj.number }}"}'
                            hx-target="#custom_table"
